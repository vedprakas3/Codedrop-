<!DOCTYPE html>
<html>
<head>
  <title>CodeDrop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: white;
      color: #764ba2;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    button:hover {
      transform: scale(1.05);
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸš€ CodeDrop</h1>

    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload File</button>

    <div id="result"></div>

    <hr style="margin:25px 0; opacity:0.3">

    <input type="text" id="codeInput" placeholder="Enter Code" />
    <button onclick="downloadFile()">Download File</button>
  </div>

  <script>
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];

      if (!file) {
        alert("Select a file first");
        return;
      }

      document.getElementById("result").innerText = "Uploading...";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "codedrop_unsigned");

      const cloudRes = await fetch(
        "https://api.cloudinary.com/v1_1/dtgfhydvb/auto/upload",
        {
          method: "POST",
          body: formData
        }
      );

      const cloudData = await cloudRes.json();

      const saveRes = await fetch("/api/save", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ url: cloudData.secure_url })
      });

      const data = await saveRes.json();

      document.getElementById("result").innerText =
        "ðŸ”¥ Your Code: " + data.code;
    }

    function downloadFile() {
      const code = document.getElementById("codeInput").value;

      if (!code) {
        alert("Enter code first");
        return;
      }

      window.location.href = "/api/get?code=" + code;
    }
  </script>

</body>
</html>
